{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Register</h2>
<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
<a href="/auth/login" >You already have an account? Log in</a>
{% endblock%}
