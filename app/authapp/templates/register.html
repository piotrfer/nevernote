{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3 items-center mt-3">
            <h1 class="mb-3">Register</h1>
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        <a href="/auth/login" >You already have an account? Log in</a>
        </div>
    </div>
</div>
<style>
    .items-center {
        margin: auto; 
        align-content: center;
        align-items: center;
        text-align: center;
    }
</style>
{% endblock%}
