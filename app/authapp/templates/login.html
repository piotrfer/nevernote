{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section">
		<form method="POST" class="form-group">
			{% csrf_token %}
			{{form|crispy}}
			<button type="submit" class="btn btn-success">Login</button>
        </form>
		<p><a href="/auth/register" >You don't have an account? Register now!</a></p>
		<p><a href="/auth/resetpassword" >Forgot your password?</a></p>
	</div>
{% endblock %}
